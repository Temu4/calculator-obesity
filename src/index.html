<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator Obesity</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h2>Калькулятор</h2>
	</header>
	<main class="calculator-obesity">
		<form active="test">
				<legend>Калькулятор угрозы ожирения</legend>
			<fieldset>
				<legend>Измерения тела</legend>
				<label><input type="radio" name="male" id="male">Мужской</label>
				<label><input type="radio" name="female" id="female">Женский</label>
				<br>
				<label>Возраст<input type="number" name="age" id="age"></label>
				<br>
				<label>Вес<input type="number" name="weight" id="weight"></label>
				<br>
				<label>Рост<input type="number" name="growth" id="growth"></label>
				<br>
				<label>Талия<input type="number" name="waist" id="waist"></label>
				<br>
				<label>Грудь<input type="number" name="chest" id="chest"></label>
				<br>
				<label>Бедра<input type="number" name="hips" id="hips"></label>
			</fieldset>
			<input type="button" value="Расчитать">
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
