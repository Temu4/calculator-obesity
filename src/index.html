<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator Obesity</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <h2 class="calculator__title">Калькулятор угрозы ожирения</h2>
      <form active="" class="calculator-obesity">
        <legend class="calculator__legend">Измерения тела</legend>
        <div class="calculator__field">
          <span class="calculator__radiofield-label">Пол</span>
          <div class="calculator__radiofield-checkbox">
            <label class="radio__label">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                class="radio__input visually-hidden"
              />
              <span class="radio-checkbox"></span>
              Мужской
            </label>
            <label class="radio__label">
              <input
                type="radio"
                name="gender"
                value="female"
                class="radio__input visually-hidden"
              />
              <span class="radio-checkbox"></span>
              Женский
            </label>
          </div>
        </div>
        <label class="calculator__field">
          Возраст <input type="number" name="age" id="age" class="field__input" />
        </label>
        <label class="calculator__field">
          Вес <input type="number" name="weight" id="weight" class="field__input" />
        </label>
        <label class="calculator__field">
          Рост <input type="number" name="growth" id="growth" class="field__input" />
        </label>
        <label class="calculator__field">
          Талия <input type="number" name="waist" id="waist" class="field__input" />
        </label>
        <label class="calculator__field">
          Грудь <input type="number" name="chest" id="chest" class="field__input" />
        </label>
        <label class="calculator__field">
          Бедра <input type="number" name="hips" id="hips" class="field__input" />
        </label>
        <input type="button" value="Расчитать" />
      </form>
    </div>
    <span class="radio-checkbox"></span>
    <script src="script.js"></script>
  </body>
</html>
